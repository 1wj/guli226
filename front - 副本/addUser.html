<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/addUser.css" />
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#ph").blur(function(){
               var a= $(this).val()
               var b=/^1(3[0-9]|5[0-3,5-9]|7[1-3,5-8]|8[0-9])\d{8}$/

               var ok=b.test(a);
					if(ok){
						alert("手机号合法");
					}else{
						alert("手机号不合法");
					}
                      })

            $("#sf").blur(function(){
               var a= $(this).val()
               var b= /^([1-6][1-9]|50)\d{4}(18|19|20)\d{2}((0[1-9])|10|11|12)(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$/
           

               var ok=b.test(a);
					if(ok){
						alert("身份证合法");
					}else{
						alert("身份证不合法");
					}
                    })
        })
    </script>
</head>
<body>
    <div id=div1><span id="span1">用户注册</span></div>
    
        <form action="">
            <div id=div2>
                <table border="0">
                    <tr>
                        <td colspan="5" style=" font-weight: 550;
                        font-size: 20px;">基本信息  <span id="span2">默认密码 ( 000000 ) </span></td>
                    </tr>

                    <tr>
                        <td class="rgbc">
                            <span class="sp2" style="color: #ff0000;" >*</span>
                            用户名
                        </td>
                        <td><input type="text" placeholder="  请输入用户名" class="inp"/></td>
                        <td>&nbsp;&nbsp;&nbsp;&nbsp;
                           
                            
                        </td>
                        <td class="rgbc">
                            <span class="sp2" style="color: #ff0000;" >*</span>
                            姓名
                        </td>
                        <td><input type="text" placeholder="  请输入姓名" class="inp"/></td>
                    </tr>
                    <tr>
                        <td class="rgbc">
                            <span class="sp2" style="color: #ff0000;" >*</span>
                            手机号
                        </td>
                        <td><input type="text" placeholder="  请输入手机号" class="inp" id="ph"/></td>
                        <td>&nbsp;&nbsp;&nbsp;&nbsp;
                           
                           
                        </td>
                        <td class="rgbc">身份证号</td>
                        <td><input type="text" placeholder="  请输入身份证号" class="inp" id="sf"/></td>
                    </tr>
                </table>
             </div>
            <div id="div3">
                <input type="button" value="取消" id="btn1"/>
                <input type="submit" value="确认" id="btn2"/>
            </div>
        </form>
    
    
</body>
